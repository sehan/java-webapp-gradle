language: java
git:
  depth: 3
  quiet: true
  submodules: false

services:
  - docker

branches:
  only:
    - master
    - /.*/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  - provider: script
    script: bash docker_push latest
    on:
      branch: master
  - provider: script
    script: bash docker_push nightly
    on:
      branch: develop
  - provider: script
    script: bash docker_push_using_tag
    on:
      tags: true
